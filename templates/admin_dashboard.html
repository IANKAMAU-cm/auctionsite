<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('add_auction') }}">Add New Auction</a>
        <a href="{{ url_for('view_auctions') }}">View All Auctions</a>
        <a href="{{ url_for('admin_bid_management') }}">Bid Management</a>
    </div>
    <div class="main-content">
        <header>
            <span>Welcome, Admin</span>
            <nav>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </nav>
        </header>
        <h1>Admin Dashboard</h1>
        <p>Select an option from the navigation bar to manage auctions or other functionalities.</p>
    </div>
</body>
</html>
