<!DOCTYPE html>
<html>
<head>
    <title>{{ auction.title }}</title>
    <style>
        .auction-details {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .auction-details img {
            width: 49%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auction-details">
        <a href="{{ url_for('view_category', category=auction.category) }}?page={{ request.args.get('page') }}" class="back-link">Back to Auctions</a>
        <h1>{{ auction.title }}</h1>
        <img src="{{ url_for('static', filename=auction.image) }}" alt="{{ auction.title }}" class="auction-image">
        <p><strong>Description:</strong> {{ auction.description }}</p>
        <p><strong>Starting Price:</strong> {{ auction.starting_price }}</p>
        <p><strong>End Time:</strong> {{ auction.end_time }}</p>

        {% if auction.image_filenames %}
        <h3>Additional Images</h3>
        <div>
            {% for image in auction.image_filenames.split(',') %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ auction.title }}" style="width: 100px; margin-right: 10px;">
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
