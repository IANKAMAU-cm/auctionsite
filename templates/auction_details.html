<!DOCTYPE html>
<html>
<head>
    <title>{{ auction.title }}</title>
    <style>
        .auction-details {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .carousel-inner img {
            max-height: 490px; /* Adjust this value to change image height */
            max-width: 60%;   /* Optional: Adjust to change image width */
            /*margin: 0 auto;*/  /* Center the images */
            border-radius: 8px;
            object-fit: cover; /* Ensures images fit within dimensions without distortion */
        }

        .carousel-indicators {
            position: absolute;
            left: 20px; /* Adjust this value to control the horizontal distance from the left */
            bottom: 0; /* Align the indicators to the bottom */
            transform: translateX(-30%); /* Center-align the indicators horizontally */
            display: flex;
            flex-direction: row; /* Stack the indicators horizontally */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between the buttons */
        }
        
        .carousel-indicators button {
            background-color: #fff; /* Button color */
            border: none; /* Remove border */
            width: 12px; /* Adjust width of buttons */
            height: 12px; /* Adjust height of buttons */
            border-radius: 50%; /* Make buttons circular */
            opacity: 0.6; /* Slightly transparent */
        }
        
        .carousel-indicators button.active {
            opacity: 1; /* Fully opaque for the active button */
            background-color:rgb(105, 177, 253); /* Highlight color for the active button */
        }
        
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            left: 850px; /* Adjust this value to control the horizontal distance from the left */
            bottom: 0; /* Align the indicators to the bottom */
            transform: translateX(-30%); /* Center-align the indicators vertically */
            display: flex;
            flex-direction: row; /* Stack the indicators horizontally */
            justify-content: center;
            align-items: center;
        }        
    </style>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="auction-details">
        <a href="{{ url_for('view_category', category=auction.category) }}?page={{ request.args.get('page') }}" class="back-link">Back to Auctions</a>
        <h1>{{ auction.title }}</h1>

        <!-- Carousel -->
        <div id="auctionCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#auctionCarousel" data-bs-slide-to="0" 
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                {% for image in auction.additional_images %}
                <button type="button" data-bs-target="#auctionCarousel" 
                        data-bs-slide-to="{{ loop.index }}" aria-label="Slide {{ loop.index + 1 }}"></button>
                {% endfor %}
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <!-- Main Image -->
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename=auction.image) }}" class="d-block w-100" alt="{{ auction.title }}">
                </div>
                <!-- Additional Images -->
                {% for image in auction.additional_images %}
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='uploads/' + image.image_filename) }}" class="d-block w-100" alt="Additional Image">
                </div>
                {% endfor %}
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#auctionCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#auctionCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Auction Details -->
        <p><strong>Description:</strong> {{ auction.description }}</p>
        <p><strong>Starting Price:</strong> {{ auction.starting_price }}</p>
        <p><strong>End Time:</strong> {{ auction.end_time }}</p>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
