<!DOCTYPE html>
<html>
<head>
    <title>Add Auction</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, rgb(18, 115, 243), #d35400);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }

        /* Centered container */
        .form-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            box-sizing: border-box;
        }

        /* Form sections (left and right) */
        .form-section {
            flex: 1;
            min-width: 300px;
        }

        /* Heading styling */
        .form-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            flex-basis: 100%;
        }

        /* Label styling */
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Input and textarea styling */
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container input[type="datetime-local"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Button styling */
        .form-container button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #e67e22;
        }

        /* Link styling */
        .form-container a {
            display: inline-block;
            text-align: center;
            margin: 10px auto;
            color: #3498db;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Add scrolling for small screens */
        @media (max-height: 600px) {
            .form-container {
                max-height: 90vh; /* Prevent stretching beyond viewport height */
                overflow-y: auto; /* Enable scrolling for overflow content */
            }
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .form-container {
                flex-direction: column;
                padding: 15px 20px;
                width: 90%;
            }
        }

        .form-container h1 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Auction</h1>
        <form method="POST" action="{{ url_for('add_auction') }}" enctype="multipart/form-data">
            <div class="form-section">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="starting_price">Starting Price:</label>
                <input type="number" id="starting_price" step="0.01" name="starting_price" required>

                <label for="image">Upload an Image (Max: 5 MB):</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="end_time">End Time:</label>
                <input type="datetime-local" id="end_time" name="end_time" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-section">
                <label for="serial_number">Serial Number:</label>
                <input type="text" id="serial_number" name="serial_number" placeholder="Enter serial number or 'Not Applicable'">

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter model or 'Not Applicable'">

                <label for="year_of_manufacture">Year of Manufacture:</label>
                <input type="text" id="year_of_manufacture" name="year_of_manufacture" placeholder="Enter year or 'Not Applicable'">

                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter color or 'Not Applicable'">

                <label for="primary_damage">Primary Damage:</label>
                <input type="text" id="primary_damage" name="primary_damage" placeholder="Enter primary damage or 'Not Applicable'">

                <label for="secondary_damage">Secondary Damage:</label>
                <input type="text" id="secondary_damage" name="secondary_damage" placeholder="Enter secondary damage or 'Not Applicable'">

                <label for="VIN">VIN:</label>
                <input type="text" id="VIN" name="VIN" placeholder="Enter VIN or 'Not Applicable'">

                <label for="odometer">Odometer:</label>
                <input type="number" id="odometer" name="odometer" placeholder="Enter odometer value or 'Not Applicable'">

                <label for="working">Working:</label>
                <select id="working" name="working">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not Applicable">Not Applicable</option>
                </select>
            </div>
            <button type="submit">Add Auction</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
